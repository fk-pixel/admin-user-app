<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title> Login Page </title>

</head>

<body>
  <section class="vh-100" style="background-color: #999ca1;">
    <div class="container-l py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Testdevice Manager-Login</h3>
              <form id="login-form">
                <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">Username</label>
                  <input type="text" name="username" id="username-field" class="form-control form-control-sm" />
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Password</label>
                  <input type="password" name="password" id="password-field" class="form-control form-control-sm" />
                </div>
                <button class="btn btn-primary btn-sm btn-block" type="submit" value="Login"
                  id="login-form-submit">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script defer src="login.js"></script>
</body>

</html>
